<div style="width: 400px; margin: auto;">
  <div *ngIf="currentTutorial" class="edit-form">
    <center><h4>Objects</h4>
    <form>
      <div class="form-group">
        <label for="object">Object</label>
        <input
          type="text"
          class="form-control"
          id="object"
          [(ngModel)]="currentTutorial.object"
          name="obkect"
          style="text-align:center;"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
          style="text-align:center;"
        />
      </div>

      <div class="form-group">
        <label for="row">Row</label>
        <input
          type="text"
          class="form-control"
          id="row"
          [(ngModel)]="currentTutorial.row"
          name="row"
          style="text-align:center;"
        />
      </div>

      <div class="form-group">
        <label for="columm">Columm</label>
        <input
          type="text"
          class="form-control"
          id="columm"
          [(ngModel)]="currentTutorial.columm"
          name="columm"
          style="text-align:center;"
        />
      </div>

      <div class="form-group">
        <label for="condition">Condition</label>
        <input
          type="text"
          class="form-control"
          id="condition"
          [(ngModel)]="currentTutorial.condition"
          name="condition"
          style="text-align:center;"
        />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          [(ngModel)]="currentTutorial.state"
          name="state"
          style="text-align:center;"
        />
      </div>
    </form>
    <br>
    <button style="color:black; background-color:red;" class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Erase object
    </button>
    &nbsp;
    <button type="submit" style="color:black; background-color:green;" class="badge badge-success" (click)="updateTutorial()">
      Update
    </button>
    <button type="submit" style="color:black; background-color:green;" class="badge badge-success" (click)="Light_object()">
      Light up
    </button>
    </center>
  </div>

  <div *ngIf="!currentTutorial">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
