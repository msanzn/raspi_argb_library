<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.object }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Erase all
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Object</h4>
      <div>
        <label><strong>Object:</strong></label> {{ currentTutorial.object }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Row:</strong></label>
        {{ currentTutorial.row }}
      </div>
      <div>
        <label><strong>Columm:</strong></label>
        {{ currentTutorial.columm}}
      </div>
      <div>
        <label><strong>Condition:</strong></label>
        {{ currentTutorial.condition}}
      </div>
      <div >
        <label><strong>State:</strong></label>
        {{ currentTutorial.state }}
      </div>

      <a style="color:black; background-color:#FF8C00;"class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>
    <div *ngIf="!currentTutorial">
      <br />
      <p>Click in an object to show it's characteristics</p>
    </div>
  </div>
</div>
